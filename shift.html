<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>template</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function shift(arr) {
        var temp = arr[0];

        for (i = 0; i < arr.length; i++) {
          arr[i] = arr[i +1];
        }
        arr.length -= 1;

        return temp;
      }
    </script>
  </body>
</html>
