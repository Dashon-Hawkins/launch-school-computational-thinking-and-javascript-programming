<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function guessPassword() {
        var password = 'password';
        var attemptsRemaining = 3;
        while ((guess !== password) && (attemptsRemaining > 0)) {
          var guess = prompt("Please enter your password:");
          attemptsRemaining--;
          if (guess !== password) {
            alert("You entered the wrong password.");
          }
        }
        if (guess === password) {
          prompt("You have successfully logged in.");
        } else {
          alert("You have been denied access.");
        }
      }

      guessPassword();
    </script>
  </body>
</html>
