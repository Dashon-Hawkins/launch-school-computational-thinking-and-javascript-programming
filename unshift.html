<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Unshift</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function unshift(arr, value) {
        for (i = arr.length; i >= 1; i--) {
          arr[i] = arr[i - 1];
        }
        arr[0] = value;

        return arr.length;
      }
    </script>
  </body>
</html>
