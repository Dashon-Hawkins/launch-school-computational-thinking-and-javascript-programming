<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      var fizzBuzz = function(number) {
        for (i = 1; i <= number; i++) {
          if ((i % 3 === 0) && (i % 5 === 0)) {
            console.log("FizzBuzz");
          } else if (i % 5 === 0) {
            console.log("Buzz");
          } else if (i % 3 === 0) {
            console.log("Fizz");
          } else {
            console.log(i);
          }
        }
      }

      fizzBuzz(100);

    </script>
  </body>
</html>
