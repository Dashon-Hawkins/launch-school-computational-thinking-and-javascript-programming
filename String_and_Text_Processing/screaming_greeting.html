<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Screaming Greeting</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function greeting() {
        var name = prompt('What is your name?')

        if (name.endsWith('!')) {
          console.log('HELLO ' + name.substring(0, name.length - 1).toUpperCase() + '. WHY ARE WE SCREAMING?');
        } else {
          console.log('Hello ' + name + '.');
        }
        
      }
    </script>
  </body>
</html>
