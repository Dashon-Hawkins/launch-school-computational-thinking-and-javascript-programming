<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Matching Parentheses</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function isBalanced(string) {
        var parenthesisCount = 0;

        for (i = 0; i < string.length; i++) {
          if (string[i] === '(') {
            parenthesisCount++;
          } else if (string[i] === ')') {
            parenthesisCount--;
          }

          if (parenthesisCount < 0) {
            return false;
          }
        }

        return (parenthesisCount === 0);
      }
    </script>
  </body>
</html>
