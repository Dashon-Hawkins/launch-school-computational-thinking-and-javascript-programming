<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>New Reverse Array</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      var toFive = [1, 2, 3, 4, 5];

      function reverseArray(arr) {
        var reversed = [];

        for (i = arr.length - 1; i >= 0; i--) {
          reversed.push(arr[i]);
        }

        return reversed;
      }
    </script>
  </body>
</html>
