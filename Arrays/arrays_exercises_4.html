<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Find First Instance</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function findFirstInstance(value, arr) {
        var index = -1;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] === value) {
            index = i;
            break
          }
        }

        return index;
      }
    </script>
  </body>
</html>
