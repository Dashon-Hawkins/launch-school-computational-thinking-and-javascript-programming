<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Trimming Empty Spaces</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function trim(string) {
        var output = '';
        var intermediate = '';
        var nonSpaces = 0;

        for (i = 0; i < string.length; i++) {
          if (string[i] != ' ') {
            intermediate += string[i];
            nonSpaces += 1;
          } else if ((string[i] === ' ') && (intermediate.length > 0)) {
            intermediate += string[i];
          }
        }

        for (j = 0; j < intermediate.length; j++) {

          if (intermediate[j] != ' ') {
            nonSpaces -= 1;
            output += intermediate[j];
            if (nonSpaces === 0) {
              break;
            }
          } else {
            output += intermediate[j];
          }
        }

        return output;
      }
    </script>
  </body>
</html>
