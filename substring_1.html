<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Substring Part I</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function substr(string, start, length) {
        var herald = start;
        var output = '';
        var end;

        while (herald < 0) {
          herald += string.length;
        }

        end = herald + length;
        if (end > string.length) {
          end = string.length;
        }

        for (i = herald; i < end; i++) {
          output += string[i];
        }

        return output;
      }
    </script>
  </body>
</html>
