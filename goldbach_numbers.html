<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function isPrime(number) {
        var output = true;
        for (i = number - 1; i > 1; i--) {
          if (number % i === 0) {
            output = false;
            break;
          }
        }
        return output;
      }

      function checkGoldbach(n) {
        if (n < 4 || n % 2 === 1) {
          console.log(null);
          return;
        }

        var num1 = 1;
        var num2;
        var found;

        do {
          num1++;
          num2 = n - num1;
          if (isPrime(num1) && isPrime(num2)) {
            found = true;
            console.log(num1, num2);
          }

        } while (num1 !== num2);

        if (!found) {
          console.log(null);
        }
      }
    </script>
  </body>
</html>
