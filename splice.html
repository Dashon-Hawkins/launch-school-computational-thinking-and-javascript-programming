<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Splice</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function splice(arr, start, numberOfValues) {
        var end = (start + numberOfValues) - 1;
        var originalArray = [];
        var splicedValues = [];

        for (i = 0; i < arr.length; i++) {
          if ((i >= start) && (i <= end)) {
            splicedValues[splicedValues.length] = arr[i];
          } else {
            originalArray[originalArray.length] = arr[i];
          }
        }

        arr.length = originalArray.length;
        for (j = 0; j < originalArray.length; j++) {
          arr[j] = originalArray[j];
        }

        return splicedValues;
      }
    </script>
  </body>
</html>
