<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Last Index Of</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function lastIndexOf(arr, value) {
        for (i = arr.length - 1; i >= 0; i--) {
          if (arr[i] === value) {
            return i;
          }
        }

        return -1;
      }
    </script>
  </body>
</html>
