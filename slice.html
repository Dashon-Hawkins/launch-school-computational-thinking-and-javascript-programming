<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Slice</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function slice(arr, start, end) {
        var output = [];

        for (i = start; i < end; i++) {
          output[i - start] = arr[i];
        }

        return output;
      }
    </script>
  </body>
</html>
