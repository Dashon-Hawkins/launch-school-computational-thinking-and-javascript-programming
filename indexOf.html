<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Index Of</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function indexOf(arr, value) {
        for (i = 0; i < arr.length; i++) {
          if (arr[i] === value) {
            return i;
          }
        }

        return -1;
      }
    </script>
  </body>
</html>
