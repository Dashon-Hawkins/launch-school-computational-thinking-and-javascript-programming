<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <script>
      function isPrime(number) {
        var output = true;
        for (i = number - 1; i > 1; i--) {
          if (number % i === 0) {
            output = false;
            break;
          }
        }
        return output;
      }
    </script>
  </body>
</html>
